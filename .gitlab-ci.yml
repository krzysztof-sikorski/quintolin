lint-composer-validate:
  image: php:8.3
  parallel:
    matrix:
      - WORKING_DIR:
          - modules/core
          - modules/storage
          - website
  script:
    - curl -sS https://getcomposer.org/installer | php
    - >
      php composer.phar validate
      --working-dir="$WORKING_DIR"
      --strict
      --no-check-version

lint-editorconfig:
  image: mstruebing/editorconfig-checker:2.7.2
  script:
    - ec -version
    - ec -verbose
